<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daix Ai | Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: transparent;
      font-family: sans-serif;
    }

    .wrapper {
      display: inline-flex;
      padding: 10px;
      background-color: transparent;
      flex-direction: column;
      align-items: center;
    }

    .icons {
      display: flex;
      margin-bottom: 20px;
    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background-color: #e0e0e0;
      color: #4b4b4b;
      border-radius: 50%;
      margin: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .fill:hover {
      background-color: #D40000;
      color: #fff;
      transform: scale(1.1);
    }

    .icon {
      font-size: 1.3em;
    }

    .refresh-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: ##737373;
      color: #4b4b4b;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background-color: #D40000;
      color: #fff;
      transform: scale(1.05);
    }
  </style>

</head>

<body>
  <div class="wrapper">

    <div class="icons">
      <!-- Email -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
      </div>

      <!-- Instagram -->
      <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>

      <!-- TikTok -->
      <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
        <span class="icon"><i class="fab fa-tiktok"></i></span>
      </div>
    </div>

    <!-- Refresh / Republish Button -->
    <button class="refresh-btn" onclick="refreshPage()">Refresh Page</button>

  </div>

  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:daix@daixcompose.com", '_blank').focus();
      } else if (id === "instagram") {
        window.open("https://instagram.com/daixcompose", '_blank').focus();
      } else if (id === "tiktok") {
        window.open("https://www.tiktok.com/@daixcompose", '_blank').focus();
      }
    }

    function refreshPage() {
      // Reloads the page
      location.reload();
    }
  </script>

</body>

</html>
