<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daix Ai | Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    /* Reset everything */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex: 1;
    }

    .fill {
      flex: 0 0 15vw; /* Circle size relative to viewport width */
      aspect-ratio: 1; /* Make it perfectly square, then border-radius makes it round */
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #4b4b4b;
      margin: 2vw;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 80px; /* optional max size */
      max-height: 80px;
      min-width: 40px;
      min-height: 40px;
    }

    .fill:hover {
      background-color: #D40000;
      color: #fff;
      transform: scale(1.1);
    }

    .icon {
      font-size: 2.5vw; /* Scales with viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      max-font-size: 32px;
      min-font-size: 16px;
    }

    .refresh-btn {
      display: none; /* hidden for embed in Notion */
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="icons">
      <!-- Email -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
      </div>

      <!-- Instagram -->
      <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>

      <!-- TikTok -->
      <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
        <span class="icon"><i class="fab fa-tiktok"></i></span>
      </div>
    </div>

  </div>

  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:daix@daixcompose.com", '_blank').focus();
      } else if (id === "instagram") {
        window.open("https://instagram.com/daixcompose", '_blank').focus();
      } else if (id === "tiktok") {
        window.open("https://www.tiktok.com/@daixcompose", '_blank').focus();
      }
    }
  </script>
</body>

</html>
