<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daix Ai | Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: transparent;
    }

    .wrapper {
      display: inline-flex;
      padding: 10px;
      background-color: rgba(75, 75, 75, 0.8);
      border-radius: 12px;
    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      color: #fff;
      background-color: #4b4b4b;
      border-radius: 50%;
      margin: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .fill:hover {
      transform: scale(1.1);
      background-color: #D40000;
      color: #fff;
    }

    .icon {
      font-size: 1.2em;
    }
  </style>

</head>

<body>
  <div class="wrapper">

    <!-- Email -->
    <div id="email" onclick="navigate(this.id)" class="fill email">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <!-- Instagram -->
    <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- TikTok -->
    <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>

    <!-- Facebook -->
    <div id="facebook" onclick="navigate(this.id)" class="fill facebook">
      <span class="icon"><i class="fab fa-facebook-f"></i></span>
    </div>

    <!-- YouTube -->
    <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>

  </div>

  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:daix@daixcompose.com", '_blank').focus();
      } else if (id === "instagram") {
        window.open("https://instagram.com/daixcompose", '_blank').focus();
      } else if (id === "tiktok") {
        window.open("https://www.tiktok.com/@daixcompose", '_blank').focus();
      } else if (id === "facebook") {
        window.open("https://www.facebook.com/DaixuanAi/", '_blank').focus();
      } else if (id === "youtube") {
        window.open("https://www.youtube.com/@daixcompose", '_blank').focus();
      }
    }
  </script>

</body>

</html>
