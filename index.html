<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daix Ai | Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    /* Reset everything */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 50%;
      height: 50%;
      margin: -5;
      padding: -5;
      background: transparent;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .fill {
      width: 33.33%;      /* Each button takes up 1/3 of the width */
      height: 100%;        /* Fill the full height of the page */
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #4b4b4b;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .fill:hover {
      background-color: #D40000;
      color: #fff;
      transform: scale(1.1);
    }

    .icon {
      font-size: 7vw; /* Icon scales with viewport width */
      display: flex;
      justify-content: center;
      align-items: center;
      max-font-size: 64px;
      min-font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Email -->
    <div id="email" onclick="navigate(this.id)" class="fill email">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <!-- Instagram -->
    <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- TikTok -->
    <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:daix@daixcompose.com", '_blank').focus();
      } else if (id === "instagram") {
        window.open("https://instagram.com/daixcompose", '_blank').focus();
      } else if (id === "tiktok") {
        window.open("https://www.tiktok.com/@daixcompose", '_blank').focus();
      }
    }
  </script>
</body>

</html>
